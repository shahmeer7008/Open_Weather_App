<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Weather Globe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Starry Background -->
  <div class="starry-bg" id="stars"></div>

  <!-- Sidebar -->
  <div id="sidebar" class="fixed top-0 left-0 w-64 h-full shadow-lg transform -translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
    <div class="p-4 border-b border-gray-700 flex justify-between items-center">
      <h2 class="text-xl font-bold">Previous Searches</h2>
      <button onclick="toggleSidebar()" class="text-red-400 font-bold text-xl">&times;</button>
    </div>
    <div id="history" class="p-4 space-y-2"></div>
  </div>

  <!-- Header -->
  <div class="w-full py-4 px-6 flex items-center">
    <button onclick="toggleSidebar()" class="menu-button mr-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <div style="margin-left: 20px;">

      <h1 class="text-3xl font-bold text-white" style= "margin-left: 380px;">Open Weather App</h1>
    </div>
  </div>
  <!-- Main Content -->
  <div class="flex flex-col items-center justify-start pt-8 px-4">
    <!-- Search Bar -->
    <div class="w-full max-w-md mb-8">
      <div class="search-box mb-4 text-black">
        <input id="cityInput" type="text" placeholder="Enter city name"/>
      </div>
      <button onclick="searchWeather()" class="search-button w-full">
        Search
      </button>
    </div>

    <!-- Globe Container -->
    <div id="globe-container" class="w-full max-w-md"></div>
    
    <!-- Weather Information -->
    <div id="weatherSlice" class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg text-white p-6 rounded-lg shadow-xl mb-8 max-w-md w-full mt-6">
      <h2 id="cityName" class="text-2xl font-bold text-blue-300"></h2>
      <div class="grid grid-cols-2 gap-4 mt-4">
        <div class="bg-white bg-opacity-20 p-3 rounded-lg">
          <p class="text-lg font-semibold text-blue-200">Temperature</p>
          <p id="temperature" class="text-2xl"></p>
        </div>
        <div class="bg-white bg-opacity-20 p-3 rounded-lg">
          <p class="text-lg font-semibold text-blue-200">Condition</p>
          <p id="condition" class="text-2xl"></p>
        </div>
        <div class="bg-white bg-opacity-20 p-3 rounded-lg">
          <p class="text-lg font-semibold text-blue-200">Humidity</p>
          <p id="humidity" class="text-2xl"></p>
        </div>
        <div class="bg-white bg-opacity-20 p-3 rounded-lg">
          <p class="text-lg font-semibold text-blue-200">Local Time</p>
          <p id="time" class="text-lg"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
